<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="font-hanken font-medium text-DarkGrayBlue md:h-screen md:grid md:place-items-center"
  >
    <main>
      <div
        class="grid max-w-3xl md:grid-cols-2 md:shadow-xl md:rounded-3xl md:mx-4"
      >
        <div
          class="text-center bg-gradient-to-b from-Lightslateblue to-Lightroyalblue text-FadeWhite rounded-br-3xl rounded-bl-3xl md:rounded-3xl p-10 grid content-start gap-8 md:max-w-[360px]"
        >
          <h1 class="font-bold text-xl">Your Result</h1>
          <p
            class="grid content-center bg-gradient-to-b from-Violetblue to-Persianblue mx-auto aspect-square rounded-full w-48"
          >
            <span class="text-7xl text-White font-extrabold">76</span> of 100
          </p>
          <div class="grid gap-4">
            <p class="text-White text-2xl">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="p-10 grid gap-6">
          <h2 class="font-bold text-xl">Summary</h2>
          <div class="flex justify-between rounded-md p-2 bg-LightRedfade">
            <div class="flex justify-around items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
              </svg>
              <p class="text-LightRed">Reaction</p>
            </div>
            <div class="box2 flex justify-around items-center">
              <span class="font-bold">80&nbsp;&nbsp;</span> / 100
            </div>
          </div>
          <div class="flex justify-between rounded-md p-2 bg-OrangeyYellowFade">
            <div class="flex justify-around items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <p class="text-OrangeyYellow">Memory</p>
            </div>
            <div class="box2 flex justify-around items-center">
              <span class="font-bold">92&nbsp;&nbsp;</span> / 100
            </div>
          </div>
          <div class="flex justify-between rounded-md p-2 bg-GreenTealFade">
            <div class="flex justify-around items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
              </svg>
              <p class="text-GreenTeal">Verbal</p>
            </div>
            <div class="box2 flex justify-around items-center">
              <span class="font-bold">61&nbsp;&nbsp;</span> / 100
            </div>
          </div>
          <div class="flex justify-between rounded-md p-2 bg-CobaltBlueFade">
            <div class="flex justify-around items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>
              <p class="text-CobaltBlue">Visual</p>
            </div>
            <div class="box2 flex justify-around items-center">
              <span class="font-bold">72&nbsp;&nbsp;</span> / 100
            </div>
          </div>
          <button
            class="bg-DarkGrayBlue text-White rounded-full hover:bg-CobaltBlue leading-4 px-8 py-4 border-0"
          >
            Continue
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
